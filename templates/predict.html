  <body class="d-flex text-center text-white bg-dark">

      <main class="px-3">
        <h1>Image Captioning</h1>
        <br />
        <br />
        <div class="container">
          <div class="row">
            <div class="col-sm">
              <span class="border border-primary">
                <img
                  src="{{ user_image }}"
                  alt="User Image"
                  class="img-thumbnail"
                  style="width: 100%; height: 100%"
                />
              </span>
            </div>

            <div class="col-sm">
              <h1>
                Predicted Caption:
                <span class="badge badge-secondary">{{result}}</span>
              </h1>
            </div>
          </div>
        </div>
      </main>
    </div>
